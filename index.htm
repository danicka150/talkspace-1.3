<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkSpace üí¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* –≠–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ */
        .auth-screen {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }

        .auth-title {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        .auth-subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .auth-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .auth-input:focus {
            border-color: #667eea;
            outline: none;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
        }

        .auth-error {
            color: #e74c3c;
            margin-top: 15px;
            min-height: 20px;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ */
        .app-screen {
            display: none;
            width: 1000px;
            height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .app-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            font-size: 24px;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
        }

        /* –í–∫–ª–∞–¥–∫–∏ */
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: bold;
            color: #666;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç –≤–∫–ª–∞–¥–æ–∫ */
        .tab-content {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        .tab-content.active {
            display: flex;
        }

        /* –°–ø–∏—Å–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π */
        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
.user-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.3s;
            gap: 12px;
        }

        .user-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }

        .user-avatar {
            font-size: 24px;
        }

        .user-name {
            font-weight: bold;
            flex: 1;
        }

        .online-dot {
            width: 10px;
            height: 10px;
            background: #28a745;
            border-radius: 50%;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .messages-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #dee2e6;
            font-weight: bold;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 70%;
            animation: messageAppear 0.3s ease;
        }

        .message.own {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.other {
            background: white;
            border: 1px solid #dee2e6;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        /* –í–≤–æ–¥ —Å–æ–æ–±—â–µ–Ω–∏–π */
        .message-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
        }

        .message-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 25px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .message-input input:focus {
            border-color: #667eea;
            outline: none;
        }

        .send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        /* –ü–æ–∏—Å–∫ */
        .search-box {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 25px;
            font-size: 14px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- –≠–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
<div class="auth-screen" id="authScreen">
        <div class="auth-title">üí¨ TalkSpace</div>
        <div class="auth-subtitle">–í–∞—à–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –¥–ª—è –æ–±—â–µ–Ω–∏—è</div>
        
        <input type="text" class="auth-input" id="usernameInput" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
        <input type="password" class="auth-input" id="passwordInput" placeholder="–ü–∞—Ä–æ–ª—å">
        
        <button class="auth-btn" onclick="register()">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
        <button class="auth-btn" onclick="login()">–í–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç</button>
        
        <div class="auth-error" id="authError"></div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
    <div class="app-screen" id="appScreen">
        <!-- –®–∞–ø–∫–∞ -->
        <div class="app-header">
            <div class="user-info">
                <span class="user-avatar" id="userAvatar">üòé</span>
                <span id="userName">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</span>
            </div>
            <button class="logout-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
        </div>

        <!-- –í–∫–ª–∞–¥–∫–∏ -->
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('friends')">üë• –î—Ä—É–∑—å—è</button>
            <button class="tab-btn" onclick="openTab('search')">üîç –ü–æ–∏—Å–∫</button>
            <button class="tab-btn" onclick="openTab('global')">üåç –û–±—â–∏–π —á–∞—Ç</button>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
        <div class="app-content">
            <!-- –í–∫–ª–∞–¥–∫–∞ –î—Ä—É–∑—å—è -->
            <div id="friendsTab" class="tab-content active">
                <div class="user-list" id="friendsList">
                    <div class="empty-state">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –¥—Ä—É–∑–µ–π</div>
                </div>
                <div class="messages-container" id="privateChat" style="display: none;">
                    <div class="chat-header" id="chatWith">–ß–∞—Ç —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º</div>
                    <div class="messages" id="privateMessages"></div>
                    <div class="message-input">
                        <input type="text" id="privateMessageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                        <button class="send-btn" onclick="sendPrivateMessage()">‚û§</button>
                    </div>
                </div>
            </div>

            <!-- –í–∫–ª–∞–¥–∫–∞ –ü–æ–∏—Å–∫ -->
            <div id="searchTab" class="tab-content">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è..." oninput="searchUsers()">
                </div>
                <div class="user-list" id="searchResults">
                    <div class="empty-state">–ù–∞—á–Ω–∏—Ç–µ –ø–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
                </div>
            </div>

            <!-- –í–∫–ª–∞–¥–∫–∞ –û–±—â–∏–π —á–∞—Ç -->
            <div id="globalTab" class="tab-content">
                <div class="messages-container">
                    <div class="chat-header">üåç –û–±—â–∏–π —á–∞—Ç TalkSpace</div>
                    <div class="messages" id="globalMessages"></div>
                    <div class="message-input">
                        <input type="text" id="globalMessageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –æ–±—â–∏–π —á–∞—Ç...">
                        <button class="send-btn" onclick="sendGlobalMessage()">‚û§</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Socket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
        const socket = io();
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let currentUser = null;
        let currentChat = null;

        // –§—É–Ω–∫—Ü–∏–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        function register() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            
            if (username && password) {
                socket.emit('register', { username, password });
            } else {
                showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
            }
        }
function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            
            if (username && password) {
                socket.emit('login', { username, password });
            } else {
                showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('authScreen').style.display = 'block';
            document.getElementById('appScreen').style.display = 'none';
        }

        // –§—É–Ω–∫—Ü–∏–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function openTab(tabName) {
            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–≤–∞—Ç–Ω—ã–π —á–∞—Ç –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã–≤–∞–µ–º –¥—Ä—É–≥—É—é –≤–∫–ª–∞–¥–∫—É
            if (tabName !== 'friends') {
                document.getElementById('privateChat').style.display = 'none';
                document.getElementById('friendsList').style.display = 'block';
            }
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        function searchUsers() {
            const query = document.getElementById('searchInput').value.trim();
            if (query.length >= 2) {
                socket.emit('search_users', query);
            }
        }

        function sendFriendRequest(username) {
            socket.emit('send_friend_request', username);
            event.target.textContent = '‚úÖ –ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω';
            event.target.disabled = true;
        }

        function acceptFriendRequest(fromUsername) {
            socket.emit('accept_friend_request', fromUsername);
        }

        function openPrivateChat(friend) {
            currentChat = friend.username;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∞—Ç –∏ —Å–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –¥—Ä—É–∑–µ–π
            document.getElementById('privateChat').style.display = 'flex';
            document.getElementById('friendsList').style.display = 'none';
            document.getElementById('chatWith').textContent = üí¨ –ß–∞—Ç —Å ${friend.username} ${friend.avatar};
            document.getElementById('privateMessages').innerHTML = '';
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π
            socket.emit('load_chat_history', friend.username);
        }

        function sendPrivateMessage() {
            const input = document.getElementById('privateMessageInput');
            const text = input.value.trim();
            
            if (text && currentChat) {
                socket.emit('private_message', { to: currentChat, text });
                input.value = '';
            }
        }

        function sendGlobalMessage() {
            const input = document.getElementById('globalMessageInput');
            const text = input.value.trim();
            
            if (text) {
                socket.emit('global_message', text);
                input.value = '';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π Socket.IO
        socket.on('connect', () => {
            console.log('‚úÖ Connected to server');
        });

        socket.on('register_success', (data) => {
            currentUser = data.user;
            showApp();
        });

        socket.on('login_success', (data) => {
            currentUser = data.user;
            showApp();
            updateFriendsList(data.friends);
        });

        socket.on('register_error', (error) => {
            showError(error);
        });

        socket.on('login_error', (error) => {
            showError(error);
        });
socket.on('search_results', (results) => {
            const container = document.getElementById('searchResults');
            
            if (results.length === 0) {
                container.innerHTML = '<div class="empty-state">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }
            
            container.innerHTML = results.map(user => 
                <div class="user-item">
                    <span class="user-avatar">${user.avatar}</span>
                    <span class="user-name">${user.username}</span>
                    <button onclick="sendFriendRequest('${user.username}')" 
                            style="margin-left: auto; padding: 8px 15px; background: #667eea; color: white; border: none; border-radius: 10px; cursor: pointer;">
                        –î–æ–±–∞–≤–∏—Ç—å
                    </button>
                </div>
            ).join('');
        });

        socket.on('friend_added', (friend) => {
            updateFriendsList([...getCurrentFriends(), friend]);
        });

        socket.on('new_private_message', (message) => {
            addPrivateMessage(message);
        });

        socket.on('new_global_message', (message) => {
            addGlobalMessage(message);
        });

        socket.on('chat_history', (data) => {
            data.messages.forEach(addPrivateMessage);
        });

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showApp() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appScreen').style.display = 'block';
            document.getElementById('userName').textContent = currentUser.username;
            document.getElementById('userAvatar').textContent = currentUser.avatar;
        }

        function showError(message) {
            document.getElementById('authError').textContent = message;
        }

        function updateFriendsList(friends) {
            const container = document.getElementById('friendsList');
            
            if (friends.length === 0) {
                container.innerHTML = '<div class="empty-state">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –¥—Ä—É–∑–µ–π</div>';
                return;
            }
            
            container.innerHTML = friends.map(friend => 
                <div class="user-item" onclick="openPrivateChat(${JSON.stringify(friend).replace(/"/g, '&quot;')})">
                    <span class="user-avatar">${friend.avatar}</span>
                    <span class="user-name">${friend.username}</span>
                    <span class="online-dot" style="background: ${friend.online ? '#28a745' : '#6c757d'}"></span>
                </div>
            ).join('');
        }

        function getCurrentFriends() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –Ω—É–∂–Ω–æ —Ö—Ä–∞–Ω–∏—Ç—å —Å–ø–∏—Å–æ–∫ –¥—Ä—É–∑–µ–π
            return [];
        }

        function addPrivateMessage(message) {
            const isOwn = message.from === currentUser.username;
            const container = document.getElementById('privateMessages');
            
            container.innerHTML += 
                <div class="message ${isOwn ? 'own' : 'other'}">
                    <div class="message-sender">
                        <span>${message.fromAvatar}</span>
                        ${isOwn ? '–í—ã' : message.from}
                    </div>
                    ${message.text}
                    <div class="message-time">${message.time}</div>
                </div>
            ;
            
            container.scrollTop = container.scrollHeight;
        }

        function addGlobalMessage(message) {
            const isOwn = message.from === currentUser.username;
            const container = document.getElementById('globalMessages');
            
            container.innerHTML += `
                <div class="message ${isOwn ? 'own' : 'other'}">
<div class="message-sender">
                        <span>${message.fromAvatar}</span>
                        ${isOwn ? '–í—ã' : message.from}
                    </div>
                    ${message.text}
                    <div class="message-time">${message.time}</div>
                </div>
            `;
            
            container.scrollTop = container.scrollHeight;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –ø–æ Enter
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (document.getElementById('globalTab').classList.contains('active')) {
                    sendGlobalMessage();
                } els
